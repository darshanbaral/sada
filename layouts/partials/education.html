<div class="mb-8">
  <h2>
    <i class="bi bi-mortarboard"></i>
    {{ .Site.Params.education.title }}
  </h2>
  {{ range.Site.Params.education.list }}
  <div>
    <h3>{{ .degree }}</h3>
    <p class="mb-0">
      <span class="font-semibold">{{ .college }}</span> &middot; {{ .dates }}
    </p>
    {{ if .thesis_link }}
    <p class="mb-0">
      Thesis:
      <a class="text-warning" href="{{ .thesis_link }}"
        ><i>{{ .thesis_title }}</i></a
      >
    </p>
    {{ end }}
  </div>
  {{ end }}
</div>
